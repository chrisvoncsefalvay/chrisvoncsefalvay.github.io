on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python and dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install jupyter
      - run: pip install -r requirements.txt

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Commit changes to reflect source file changes
        run: |
          git config --global user.name 'Chris von Csefalvay'
          git config --global user.email 'chrisvoncsefalvay@users.noreply.github.com'
          
          # Capture output of git status for posts directory only
          CHANGED=$(git status --porcelain posts/)
      
          if [ -z "$CHANGED" ]; then
            echo "No changes to commit in posts directory."
          else
            echo "Changes found in posts directory. Committing..."
            echo "Modified files:"
            git status --porcelain posts/
            
            # Add only posts directory to avoid committing other unintended changes
            git add posts/
            
            # Commit with detailed message
            git commit -m "Update DOI information from Rogue Scholar API - automated update of YAML frontmatter with DOIs"
            
            # Push with error handling
            if ! git push; then
              echo "Failed to push changes. This may be due to concurrent builds."
              echo "Attempting to pull and retry..."
              git pull --rebase origin main
              git push
            fi
          fi
